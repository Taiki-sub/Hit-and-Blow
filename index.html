<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link rel="stylesheet" href="./assets/css/examples.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        #loading {
            outline: none;
            border: none;
            background: transparent
        }
    </style>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>

    <title>HIT-and-BLOW</title>
</head>

<body>
    <script type="py" src="./test.py"></script> 
    <dialog id="loading">
        <h1>Loading...</h1>
    </dialog>
    <div class="header">
        <h1>Hit & Blow</h1>
    </div>
    <div class="your-number">
        <h3>Your Number</h3>
    </div>
    <form id="inputForm">
        <input type="text" id="first-digit" maxlength="1" class="digit-box" required>
        <input type="text" id="second-digit" maxlength="1" class="digit-box" required>
        <input type="text" id="third-digit" maxlength="1" class="digit-box" required>
        <input class="btn btn-border" type="submit" id = 'aaa' value="  決定  ">
    </form>
    <input id="input_test" class="border">
    <button id="btn" pys-onClick="hoge">テスト</button>
    <table>
        <tr>
            <td>
                <table border id="player-table">
                    <caption>
                        <h3>YOU</h3>
                    </caption>
                    <tr>
                        <th>Guess</th>
                        <th>Hit</th>
                        <th>Blow</th>
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>b</td>
                        <td>c</td>
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>b</td>
                        <td>c</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border id="cpu-table">
                    <caption>
                        <h3>CPU</h3>
                    </caption>
                    <tr>
                        <th>Guess</th>
                        <th>Hit</th>
                        <th>Blow</th>
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>b</td>
                        <td>c</td>
                    </tr>
                    <tr>
                        <td>a</td>
                        <td>b</td>
                        <td>c</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <button id="addContentBtn">新しい内容を追加</button>
    <py-terminal id="terminal"></py-terminal>
</body>

</html>
